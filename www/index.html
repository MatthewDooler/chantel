<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chantel</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/flightindicators.min.css" />
  </head>
  <body>
  	<div class="header">Chantel UAV</div>
  	<div style="text-align: center; margin-top: 50px;">
  		<span id="cam"></span>
		<table style="margin: 0px auto;">
			<tr>
				<td style="text-align: right;">
					<div><span id="attitude"></span></div>
				</td>
				<td style="text-align: left;">
					<div>
						<span id="heading"></span>
						<span id="variometer"></span>
					</div>
					<div>
						<span id="airspeed"></span>
						<span id="altimeter"></span>
					</div>
				</td>
				<td class="throttle">
					<div class="throttle0 progress progress-bar-vertical">
					  <div class="progress-bar progress-bar-success progress-bar-striped">
					  	<div class="notch"></div>
					  </div>
					</div>
					<div class="throttle1 progress progress-bar-vertical">
					  <div class="progress-bar progress-bar-success progress-bar-striped">
					  	<div class="notch"></div>
					  </div>
					</div>
					<div class="throttle2 progress progress-bar-vertical">
					  <div class="progress-bar progress-bar-success progress-bar-striped">
					  	<div class="notch"></div>
					  </div>
					</div>
					<div class="throttle3 progress progress-bar-vertical">
					  <div class="progress-bar progress-bar-success progress-bar-striped">
					  	<div class="notch"></div>
					  </div>
					</div>
				</td>
			</tr>
		</table>
		<div>
			<button type="button" class="btn btn-default" aria-label="Latency" class="latency" onclick="ping();">
			  <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
			  <span class="latency-value">0 ms</span>
			</button>
			<button type="button" class="btn btn-warning" aria-label="Restart flight controller" onclick="restart();">
			  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			  Restart
			</button>
			<button type="button" class="btn btn-danger" aria-label="Turn off flight controller" onclick="shutdown();">
			  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
			  Shutdown
			</button>
		</div>
	</div>
	<div class="footer"><span id="connection-state" class="disconnected">Not connected</span></div>

	<script src="js/sockjs.min.js"></script>
  	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/jquery.flightindicators.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  	<!--<script src="js/three.min.js"></script>-->
  	<script src="js/sandbox.js"></script>
  </body>
</html>
